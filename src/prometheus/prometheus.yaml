global:
  scrape_interval: 15s  # How often to scrape targets (default is 1m)

scrape_configs:
  # Scrape Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['prometheus:9090']

  # Scrape your backend service
  - job_name: 'backend'
    metrics_path: '/metrics'     # Path to your metrics endpoint
    static_configs:
      - targets: ['backend:8080']  # Hostname:port of your backend